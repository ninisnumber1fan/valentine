<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: #fdf0f3;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: url('images/print.png') 16 16, auto;
        }

        .container {
            position: relative;
            max-width: 900px;
            width: 90%;
            background: linear-gradient(145deg, #ffffff, #ffe6f2); /* Soft pinkish gradient */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid #ffb3d9;
            padding-bottom: 50px;
            z-index: 2;
        }

        .top-bar {
            background: #ffb3d9;
            height: 60px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            color: #fff;
            font-size: 1.2rem;
        }

        h1 {
            font-size: 3rem;
            margin: 30px 0 10px;
            color: #ff3385;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .subtext {
            font-size: 1.2rem;
            color: #ff99c2;
            margin-bottom: 20px;
        }

        .cat-gallery {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .cat-gallery img {
            width: 250px;
            height: auto;
            animation: bounce 2s infinite ease-in-out;
        }

        .cat1 {
            animation-delay: 0s;
        }

        .cat2 {
            animation-delay: 0.5s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .paw-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .paw-button img {
            width: 250px;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px #ff99c2);
            pointer-events: none;
        }

        .shooting-stars, .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: -50px; /* This makes sure the entire container is off the screen */
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: shootingStar 1s linear infinite; /* Faster speed (1s) here */
        }

        @keyframes shootingStar {
            0% {
                transform: translateY(-100vh) translateX(0); /* Ensure they start completely off-screen */
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(-100vw); /* Move upwards and across */
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff3385;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            opacity: 0.7;
            animation: floating 4s linear infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="shooting-stars"></div>
    <div class="floating-hearts"></div>

    <div class="container">
        <div class="top-bar">
            <span>www.iloveniniforever.com</span>
            <button class="close-btn" onclick="closeWindow()">X</button>
        </div>
        <h1>Will You Be My Valentine?</h1>
        <div class="subtext">Touch my paw!</div>
        
        <div class="cat-gallery">
            <img src="images/cat1.png" alt="Cute Cat 1" class="cat1">
            <img src="images/cat2.png" alt="Cute Cat 2" class="cat2">
        </div>

        <button class="paw-button" onclick="goToNextPage()">
            <img src="images/paw.gif" alt="Paw Button">
        </button>
    </div>

    <script>
        // Function to create shooting stars at random positions
        function createShootingStars() {
            const starsContainer = document.querySelector('.shooting-stars');
            for (let i = 0; i < 60; i++) {  // Increased number of stars to 60
                let star = document.createElement('div');
                star.classList.add('star');
                
                // Random positions for both X and Y axis
                let startPositionX = Math.random() * window.innerWidth;
                let startPositionY = Math.random() * window.innerHeight + 250; // Start well below the screen
                let duration = 1 + Math.random() * .1; // 1s to 2s duration, faster movement
                let delay = Math.random() * 1;

                // Random direction of movement across the screen
                let moveX = (Math.random() * 2 - 1) * 100; // Random horizontal movement
                let moveY = Math.random() * 100 + 100; // Moving vertically upwards

                star.style.left = `${startPositionX}px`;
                star.style.top = `${startPositionY}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationName = `shootingStar`; // Make sure the animation name is correct

                starsContainer.appendChild(star);

                // Remove the star after animation ends
                setTimeout(() => {
                    star.remove();
                }, (duration + delay) * 1000);
            }
        }

        setInterval(createShootingStars, 500);  // Increase the frequency of stars

        // Heart animation function
        function createFloatingHearts() {
            const heartsContainer = document.querySelector('.floating-hearts');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                let startPositionX = Math.random() * window.innerWidth;
                let delay = Math.random() * 1;
                let duration = 3 + Math.random() * 2;
                heart.style.left = `${startPositionX}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                heartsContainer.appendChild(heart);
                setTimeout(() => { heart.remove(); }, (duration + delay) * 1000);
            }
        }
        setInterval(createFloatingHearts, 1000);
        
    </script>
  <script>
    function goToNextPage() {
        console.log("Transition started");

        const cat1 = document.querySelector(".cat1");
        const cat2 = document.querySelector(".cat2");

        if (cat1 && cat2) {
            // Make cats bounce up before jumping off
            cat1.style.transition = "transform 0.5s ease-in-out";
            cat2.style.transition = "transform 0.5s ease-in-out";

            // First, they hop up slightly
            cat1.style.transform = "translateY(-50px)";
            cat2.style.transform = "translateY(-50px)";

            setTimeout(() => {
                // Then, they jump off the screen in opposite directions!
                cat1.style.transform = "translate(-300px, -400px) rotate(-30deg)";
                cat2.style.transform = "translate(300px, -400px) rotate(30deg)";
            }, 300); // Delay the jump for smoothness
        }

        // Paw pulse effect
        const paw = document.querySelector(".paw-button img");
        if (paw) {
            paw.style.animation = "pulse 0.3s ease-in-out infinite alternate";
        }

        // Create heart transition
        const heartOverlay = document.createElement("div");
        heartOverlay.classList.add("heart-overlay");
        heartOverlay.innerHTML = `
            <svg viewBox="0 0 200 200" class="heart-svg">
                <path d="M100 180s80-50 80-110S140 10 100 50 20 70 20 110s80 70 80 70z" fill="#ff3385"/>
                <image href="images/us.jpg" class="photo-in-heart" width="100" height="100" x="50" y="50"/>
            </svg>
        `;
        document.body.appendChild(heartOverlay);

        // Show the heart
        setTimeout(() => {
            heartOverlay.classList.add("show");
        }, 400); // Slight delay to sync with the cats

        // Fade out the page quickly
        document.body.classList.add("fade-out");

        // Redirect after 1 second
        setTimeout(() => {
            window.location.href = "valentine-surprise.html";
        }, 1200);
    }

    // Add styles dynamically
    const style = document.createElement("style");
    style.innerHTML = `
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px #ff66a3); }
            100% { transform: scale(1.1); filter: drop-shadow(0 0 15px #ff3385); }
        }

        .fade-out {
            animation: fadeOutEffect 0.5s forwards;
        }

        @keyframes fadeOutEffect {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.05); }
        }

        /* Heart Overlay */
        .heart-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: transform 0.3s ease-out;
        }

        .heart-overlay.show {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* SVG Heart */
        .heart-svg {
            width: 200px;
            height: 200px;
        }

        /* Photo inside the heart */
        .photo-in-heart {
            clip-path: circle(50%);
            width: 90px;
            height: 90px;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .heart-overlay.show .photo-in-heart {
            transform: scale(1);
            opacity: 1;
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
