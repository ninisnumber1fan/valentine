<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            background: #c3afbb;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #db6091;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .floating-photo {
            position: relative;
            width: 350px;
            height: auto;
            border: 5px solid #ffb3d9;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            animation: floatImage 3s infinite ease-in-out;
        }

        @keyframes floatImage {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .pink-rain {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f2e5ea;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        .gif-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            height: auto;
        }

        .gif-left {
            left: 10%;
        }

        .gif-right {
            right: 10%;
        }

        .ribbon {
            position: absolute;
            width: 100px;
            height: auto;
        }

        .ribbon-top-left {
            top: -30px;
            left: -30px;
        }

        .ribbon-top-right {
            top: -30px;
            right: -30px;
        }

        .ribbon-bottom-left {
            bottom: -20px;
            left: -20px;
        }

        .ribbon-bottom-right {
            bottom: -20px;
            right: -20px;
        }

        .love-letter-container {
            position: relative;
            margin-top: 20px;
        }

        .envelope {
            width: 190px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        .letter {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            text-align: center;
            color: #ff3385;
            font-size: 1.2rem;
        }

        .click-me {
            font-size: 2rem;
            color: #ff3385;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="pink-rain"></div>
    
    <h1>I Love You Nini Pie!!!</h1>
    
    <img src="images/cutie.gif" alt="Cutie GIF" class="gif-container gif-left">
    <img src="images/happy.gif" alt="Happy GIF" class="gif-container gif-right">
    
    <div style="position: relative; display: inline-block;">
        <img src="images/us.jpg" alt="Us Together" class="floating-photo">
        <img src="images/ribbon.png" class="ribbon ribbon-top-left">
        <img src="images/ribbon.png" class="ribbon ribbon-top-right">
        <img src="images/ribbon.png" class="ribbon ribbon-bottom-left">
        <img src="images/ribbon.png" class="ribbon ribbon-bottom-right">
    </div>
    
    <div class="love-letter-container">
        <img src="images/envelope.png" alt="Envelope" class="envelope" onclick="showLetter()">
        <div class="click-me">Click Me!</div>
        <div class="letter" id="loveLetter">MOMMY LOVES YOU FOREVER AND EVER AND EVER ‚ù§</div>
    </div>
    
    <script>
        function createPinkRain() {
            const rainContainer = document.querySelector('.pink-rain');
            for (let i = 0; i < 30; i++) {
                let raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                let startPositionX = Math.random() * window.innerWidth;
                let duration = 2 + Math.random() * 2;
                let delay = Math.random() * 2;
                raindrop.style.left = `${startPositionX}px`;
                raindrop.style.animationDuration = `${duration}s`;
                raindrop.style.animationDelay = `${delay}s`;
                rainContainer.appendChild(raindrop);
                setTimeout(() => { raindrop.remove(); }, (duration + delay) * 1000);
            }
        }
        setInterval(createPinkRain, 500);

        function showLetter() {
            document.getElementById('loveLetter').style.display = 'block';
        }
    </script>
</body>
</html>
